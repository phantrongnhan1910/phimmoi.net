<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../public/css/pages/login.css">
  <title>Document</title>
</head>
<body>
  <div class="auth-login">
    <h2>Register Form</h2>

    <form method="post">
      <div class="container">
        <label for="uname"><b>Tên đăng nhập</b></label>
        <input class="formInput usernameInput" type="text" placeholder="Enter Username" name="uname">
        <div class="error error-username"></div>

        <label for="uname"><b>Email</b></label>
        <input class="formInput emailInput" type="text" placeholder="Enter Email" name="uname">
        <div class="error error-email"></div>

        <label for="uname"><b>Phone</b></label>
        <input class="formInput phoneInput" type="text" placeholder="Enter Phone" name="uname">
        <div class="error error-phone"></div>

        <label for="psw"><b>Mật khẩu</b></label>
        <input class="formInput passwordInput" type="password" placeholder="Enter Password" name="psw">
        <div class="error error-password"></div>

        <label for="psw"><b>Xác nhận mật khẩu</b></label>
        <input class="formInput confirmPasswordInput" type="password" placeholder="Enter Confirm Password" name="psw">
        <div class="error error-confirmpassword"></div>

        <a href="">Hiển mật khẩu</a>

        <button type="submit" id="btnRegister">Đăng ký</button>
      </div>
    </form>
  </div>
  <!-- Javascripts -->
  <script src="../../public/js/pages/auth/register.js"></script>
</body>
</html>
